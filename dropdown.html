<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Dropdown</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
        height: 10vh;
      }

      .nav-left a,
      .nav-right a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
      }

      .nav-left a:hover,
      .nav-right a:hover {
        background-color: #575757;
      }

      .nav-right {
        display: flex;
        align-items: center;
      }

      .more {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 100%; /* Position the dropdown below the nav */
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .more:hover .dropdown-content {
        display: block;
      }

      .gradient-button {
        background: linear-gradient(45deg, #f06, #f93);
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        text-decoration: none;
      }

      .nav-png {
        width: 15px;
      }

      .nav-left {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="">HOME</a>
        <a href="">BAND</a>
        <a href="">TOUR</a>
        <a href="">CONTACT</a>
        <div class="more">
          <a href=""
            >MORE <img class="nav-png" src="/images/down-red.png" alt=""
          /></a>
          <div class="dropdown-content">
            <a href="">Option 1</a>
            <a href="">Option 2</a>
            <a href="">Option 3</a>
            <a href="">Option 4</a>
          </div>
        </div>
      </div>
      <div class="nav-right">
        <a class="gradient-button" href="">Search</a>
      </div>
    </nav>
  </body>
</html>
